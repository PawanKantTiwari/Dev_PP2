<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>chat_application</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@200&display=swap" rel="stylesheet">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <div class="total-window">
        <div class="left-window">
            <p>left window</p>
        </div>

        <div class="right-window">
            <div class="chat-window">
                <div class="joined"><p>joined</p></div>
                <div class="leave"><p>leave</p></div>
                <div class="left-chat danger">left chat</div>
                <div class="right-chat">right chat</div>
            </div>
            <div class="input-msg-window">
                <input type="text" class="msg-box">
            </div>
        </div>
    </div>

    <script src="./script.js"></script>
</body>
</html>
