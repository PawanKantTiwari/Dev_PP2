<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<style>
    .box{
        height: 50px;
        width: 150px;
        padding-top: 10px;
        padding-bottom: 10px;
        padding-left: 5px;
        padding-right: 5px;
        border: 5px solid black;
        margin-top: 20px;
        margin-left: 20px;
        margin-right: 20px;
        background: violet;
    }

    .box-sizing{
        box-sizing: border-box;
    }
</style>


<body>
    <div class="box">
        <p>Html content</p>
    </div>

    <div class="box box-sizing">
        <p>Html content</p>
    </div>
</body>
</html>
